<!DOCTYPE html>
<html>
<head>
    <title>Login and Logout Example</title>
</head>
<body>
    <header>
        <nav>
            {% if request.user.is_authenticated %}
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
